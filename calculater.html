<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <div id="cont">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button> 
        <button>0</button> 
    </div>
    <div id="oparetar">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>

</body>
</html>
<script>
    let keypat=document.querySelectorAll('#cont > button');
    
    let head = document.getElementById("display");
    let firstNumber="";
for(i=0;i<keypat.length;i++)
{
    keypat[i].addEventListener('click',function()
    {
        firstNumber += keypat[i].innerText;
        head.innerText=firstNumber;
    })
}    
</script>
